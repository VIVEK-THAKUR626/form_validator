<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header"><h1>FORM VALIDATOR</h1></header>
        <main class="main">
            <form>
                <h2>DETAILS</h2>
                <br>
                <label>NAME : </label>
                <input id="name" type="text" required>
                <br>
                <br>
                <label>EMAIL : </label>
                <input id="email" type="email" required>
                <br>
                <br>
                <label>PHONE :</label>
                <input id="phone" type="number" required>
                <br>
                <br>
                <label>AGE :</label>
                <input id="age" type="number" required>
                <br>
                <br>
                <label for="gender">GENDER :</label>
                <input id="male" class="gender" type="radio" required>
                <label>MALE</label>
                <input id="female" class="gender" type="radio" required>
                <label>FEMALE</label>
                <br>
                <br>
                <label>ENTER PASSWORD : </label>
                <input id="password" type="password" required>
                <br>
                <br>
                <label>CONFIRM PASSWORD : </label>
                <input id="confirmPassword" type="password" required>
                <br>
                <br>
                <input id="submit" type="submit">
            </form>
        </main>
        <footer class="footer"><h3>AN APPLICATION BY <a href="https://www.linkedin.com/in/vivek-thakur-a41a22323/" target="_blank">VIVEK THAKUR</a></h3></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
