<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header"><h1>FORM VALIDATOR</h1></header>
        <main class="main">
            <form>
                <h2>DETAILS</h2>

                <div>
                    <label for="userName">NAME : </label>
                    <input id="userName" name="userName" type="text" required>
                </div>

                <div>
                    <label for="email">EMAIL : </label>
                    <input id="email" name="email" type="email" required>
                </div>

                <div>
                    <label for="phone">PHONE :</label>
                    <input id="phone" name="phone" type="number" required>
                </div>

                <div>
                    <label for="age">AGE :</label>
                    <input id="age" name="age" type="number">
                </div>

                <div>
                    <label for="gender">GENDER :</label>
                    <input id="male" name="gender" type="radio" required>
                    <label>MALE</label>
                    <input id="female" name="gender" type="radio" required>
                    <label>FEMALE</label>
                </div>

                <div class="formElements">
                    <label for="password">ENTER PASSWORD : </label>
                    <input id="password" name="password" type="password" required>
                    <button id="toggle1" class="showPassword"><svg id="icon" class="showPassword" xmlns="http://www.w3.org/2000/svg" height="30" width="30" viewBox="0 0 640 640"><path d="M320 96C239.2 96 174.5 132.8 127.4 176.6C80.6 220.1 49.3 272 34.4 307.7C31.1 315.6 31.1 324.4 34.4 332.3C49.3 368 80.6 420 127.4 463.4C174.5 507.1 239.2 544 320 544C400.8 544 465.5 507.2 512.6 463.4C559.4 419.9 590.7 368 605.6 332.3C608.9 324.4 608.9 315.6 605.6 307.7C590.7 272 559.4 220 512.6 176.6C465.5 132.9 400.8 96 320 96zM176 320C176 240.5 240.5 176 320 176C399.5 176 464 240.5 464 320C464 399.5 399.5 464 320 464C240.5 464 176 399.5 176 320zM320 256C320 291.3 291.3 320 256 320C244.5 320 233.7 317 224.3 311.6C223.3 322.5 224.2 333.7 227.2 344.8C240.9 396 293.6 426.4 344.8 412.7C396 399 426.4 346.3 412.7 295.1C400.5 249.4 357.2 220.3 311.6 224.3C316.9 233.6 320 244.4 320 256z"/></svg></button>
                </div>

                <div class="formElements">
                    <label for="confirmPassword">CONFIRM PASSWORD : </label>
                    <input id="confirmPassword" name="confirmPassword" type="password" required>
                    <button id="toggle2" class="showPassword"><svg id="icon" xmlns="http://www.w3.org/2000/svg" height="30" width="30" viewBox="0 0 640 640"><path d="M320 96C239.2 96 174.5 132.8 127.4 176.6C80.6 220.1 49.3 272 34.4 307.7C31.1 315.6 31.1 324.4 34.4 332.3C49.3 368 80.6 420 127.4 463.4C174.5 507.1 239.2 544 320 544C400.8 544 465.5 507.2 512.6 463.4C559.4 419.9 590.7 368 605.6 332.3C608.9 324.4 608.9 315.6 605.6 307.7C590.7 272 559.4 220 512.6 176.6C465.5 132.9 400.8 96 320 96zM176 320C176 240.5 240.5 176 320 176C399.5 176 464 240.5 464 320C464 399.5 399.5 464 320 464C240.5 464 176 399.5 176 320zM320 256C320 291.3 291.3 320 256 320C244.5 320 233.7 317 224.3 311.6C223.3 322.5 224.2 333.7 227.2 344.8C240.9 396 293.6 426.4 344.8 412.7C396 399 426.4 346.3 412.7 295.1C400.5 249.4 357.2 220.3 311.6 224.3C316.9 233.6 320 244.4 320 256z"/></svg></button>
                </div>
                
                <div class="buttons">
                    <button id="submit">Submit</button>
                    <input id="reset" type="reset">
                </div>
            </form>
        </main>
        <footer class="footer"><h3>AN APPLICATION BY <a href="https://www.linkedin.com/in/vivek-thakur-a41a22323/" target="_blank">VIVEK THAKUR</a></h3></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
