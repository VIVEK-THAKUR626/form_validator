<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header"><h1>FORM VALIDATOR</h1></header>
        <main class="main">
            <form>
                <h2>DETAILS</h2>

                <div>
                    <label for="userName">NAME : </label>
                    <input id="userName" name="userName" type="text" required>
                </div>

                <div>
                    <label for="email">EMAIL : </label>
                    <input id="email" name="email" type="email" required>
                </div>

                <div>
                    <label for="phone">PHONE :</label>
                    <input id="phone" name="phone" type="number" required>
                </div>

                <div>
                    <label for="age">AGE :</label>
                    <input id="age" name="age" type="number">
                </div>

                <div>
                    <label for="gender">GENDER :</label>
                    <input id="male" name="gender" type="radio" required>
                    <label>MALE</label>
                    <input id="female" name="gender" type="radio" required>
                    <label>FEMALE</label>
                </div>

                <div>
                    <label for="password">ENTER PASSWORD : </label>
                    <input id="password" name="password" type="password" required>
                </div>

                <div>
                    <label for="confirmPassword">CONFIRM PASSWORD : </label>
                    <input id="confirmPassword" name="confirmPassword" type="password" required>
                </div>
                
                <input id="submit" type="submit" required>
            </form>
        </main>
        <footer class="footer"><h3>AN APPLICATION BY <a href="https://www.linkedin.com/in/vivek-thakur-a41a22323/" target="_blank">VIVEK THAKUR</a></h3></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
